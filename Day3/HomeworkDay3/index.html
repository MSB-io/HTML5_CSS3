<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattUp Energy - Billing Reminder</title>
    <style>
        .reminder-card {
            background-color: #fff7a0;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            /* Add these lines to center the card */
            margin: 0 auto;
            margin-top: 50px;
        }

        .reminder-title {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .due-date {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .amount {
            font-size: 20px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="reminder-card">
        <div class="reminder-title">Payment Due!</div>
        <div class="amount">Amount: $145.32</div>
        <div class="due-date">March 15, 2024</div>
        <p>Please pay your WattUp Energy bill before the due date to avoid late fees.</p>
    </div>
</body>

</html>
