<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Error Message</title>
    <style>
        .error-message {
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <video width="400" controls>
        <source src="non-existent-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p class="error-message">
        <em>Error: The video file could not be loaded. Please check the file path or try again later.</em>
    </p>
</body>
</html>
