<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;

        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        /* Task 1: Style the Basic Form */
        form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: #333 solid 1px;
            box-sizing: border-box;
        }

        input[type="text"], 
        input[type="email"], 
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Task 2: Style Password Fields */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        /* Task 3: Style Checkboxes and Radio Buttons */
        input[type="checkbox"], 
        input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        label {
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
        }

        label:hover {
            color: #4CAF50;
        }

        /* Task 4: Style Select Dropdown */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-sizing: border-box;
        }

        select:hover {
            border-color: #4CAF50;
        }

        option {
            padding: 10px;
        }

        /* Task 5: Style Submit and Reset Buttons */
        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Task 6: Style a Textarea */
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Task 7: Create a Responsive Form */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }

        /* Task 8: Style Form Validation States */
        input:valid {
            border-color: green;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: red;
        }

        input:invalid:focus:not(:placeholder-shown) {
            box-shadow: 0 0 5px red;
        }
    </style>
</head>
<body>
    <h2>Task 1: Basic Form</h2>
    <form action="/submit-form" method="POST">
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name" required>

        <label for="email1">Email:</label>
        <input type="email" id="email1" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Task 2: Password Fields</h2>
    <form action="/submit-form" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Task 3: Checkboxes and Radio Buttons</h2>
    <form action="/submit-form" method="POST">
        <label><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to Newsletter</label><br>

        <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
        <label><input type="radio" id="female" name="gender" value="Female"> Female</label>

        <button type="submit">Submit</button>
    </form>

    <h2>Task 4: Select Dropdown</h2>
    <form action="/submit-form" method="POST">
        <label for="country">Select your country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <h2>Task 5: Submit and Reset Buttons</h2>
    <form action="/submit-form" method="POST">
        <label for="name5">Name:</label>
        <input type="text" id="name5" name="name" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <h2>Task 6: Text Area</h2>
    <form action="/submit-form" method="POST">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback..."></textarea>

        <button type="submit">Submit</button>
    </form>

    <h2>Task 7: Responsive Form</h2>
    <form action="/submit-form" method="POST">
        <label for="name7">Name:</label>
        <input type="text" id="name7" name="name" required>

        <label for="email7">Email:</label>
        <input type="email" id="email7" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Task 8: Form Validation States</h2>
    <form action="/submit-form" method="POST">
        <label for="name8">Name:</label>
        <input type="text" id="name8" name="name" placeholder="Enter your name" required>

        <label for="email8">Email:</label>
        <input type="email" id="email8" name="email" placeholder="Enter your email" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
