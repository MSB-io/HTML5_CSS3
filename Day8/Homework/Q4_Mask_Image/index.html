<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .mask-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .image-box {
            margin: 10px;
            width: 300px;
            height: 200px;
            position: relative;
        }
        
        .original {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .masked {
            width: 100%;
            height: 100%;
            object-fit: cover;
            -webkit-mask-image: linear-gradient(to right, transparent, black);
            mask-image: linear-gradient(to right, transparent, black);
        }
        
        .caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Image Masking Demonstration</h1>
    <p>Using the CSS <code>mask-image</code> property</p>
    
    <div class="mask-container">
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1475070929565-c985b496cb9f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Original Image" class="original">
            <p class="caption">Original Image</p>
        </div>
        
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1475070929565-c985b496cb9f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Masked Image" class="masked">
            <p class="caption">Masked Image</p>
        </div>
    </div>
    
    <p>The masked image uses a gradient that transitions from transparent to visible.</p>
</body>
</html>
