<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #00aeff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Task 1: Simple Contact Form -->
    <h2>Task 1: Simple Contact Form</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Task 2: Form with HTML5 Validation -->
    <h2>Task 2: Form with HTML5 Validation</h2>
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*[A-Z]).{6,}" title="Password must be at least 6 characters long and contain at least one uppercase letter"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Task 3: Create a Multi-Page Form with fieldset -->
    <h2>Task 3: Multi-Page Form with fieldset</h2>
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
        </fieldset>

        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <!-- Task 4: Form with Custom Radio Buttons and Checkboxes -->
    <h2>Task 4: Custom Radio Buttons and Checkboxes</h2>
    <form action="/submit" method="POST">
        <label>Select your favorite fruit:</label><br>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label><br>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label><br>
        <input type="radio" id="cherry" name="fruit" value="cherry">
        <label for="cherry">Cherry</label><br><br>

        <label>Select your hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="swimming" name="hobby" value="swimming">
        <label for="swimming">Swimming</label><br>
        <input type="checkbox" id="cycling" name="hobby" value="cycling">
        <label for="cycling">Cycling</label><br><br>

        <button type="submit">Submit</button>
    </form>

    <style>
        input[type="radio"], input[type="checkbox"] {
            width: 20px;
            height: 20px;
            background-color: #f0f0f0;
        }
        input[type="radio"]:checked, input[type="checkbox"]:checked {
            background-color: #4CAF50;
        }
    </style>

    <!-- Task 5: Responsive Form Design -->
    <h2>Task 5: Responsive Form Design</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <style>
        /* Basic styles for larger screens */
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            input, textarea, button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</body>
</html>
